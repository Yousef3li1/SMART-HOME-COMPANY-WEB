 <html>   
    <head>
        <title>Credit Card Form</title>
            <style>
            form {
            width: 500px;
            margin: 0 auto;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            }

            label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            }

            input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            }

            input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

            input[type="submit"]:hover {
            background-color: #45a049;
            }
            body {
                background-color: #f8f8f8;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                display: flex;
                align-items: center;
                background-color: #333;
                color: #fff;
                padding: 20px;
            }
            header img {
                height: 50px;
                margin-right: 20px;
            }
            header h1 {
                font-size: 2em;
                margin: 0;
            }
            nav {
                display: flex;
                justify-content: space-between;
                background-color: #fff;
                padding: 20px;
            }
            nav ul {
                display: flex;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            nav li {
                margin: 0 10px;
            }
            nav a {
                color: #333;
                text-decoration: none;
            }


        </style>
    </head>
  
    <body>
    
    <header>
        <img src="R.png" alt="Logo">
        <h1>Smart Home Co.</h1>
      </header>
      <nav>
        <ul>
            <li><a href="Home.HTML">Home</a></li>
          
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">products</a></li>
            <li><a href="Contact.HTML">Contact</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="SignUp.HTml">SignUp</a></li>
        </ul>
      </nav>
      
    
    
      <center><h1>Enter your credit card details</h1></center>
      <form action="credit" method="post">
        <label for="cardnumber">Card Number:</label><br>
        <input type="text" id="cardnumber" name="cardnumber"><br>
        <label for="expiration-date">Expiration Date:</label><br>
        <input type="text" id="expirationdate" name="expirationdate"><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv"><br>
        <label for="name-on-card">Name on Card:</label><br>
        <input type="text" id="nameoncard" name="nameoncard"><br>
        <label for="billing-address">Billing Address:</label><br>
        <input type="text" id="billingaddress" name="billingaddress"><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="state">State/Province:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="zip-code">Zip/Postal Code:</label><br>
        <input type="text" id="zipcode" name="zipcode"><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br>
        <input type="submit" value="Submit">
      </form> 
       
    </body>
</html>
