<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
</head>
<style>
body {
  background-color: #f8f8f8;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 20px;
}
header img {
  height: 50px;
  margin-right: 20px;
}
header h1 {
  font-size: 2em;
  margin: 0;
}
nav {
  display: flex;
  justify-content: space-between;
  background-color: #fff;
  padding: 20px;
}
nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}
nav li {
  margin: 0 10px;
}
nav a {
  color: #333;
  text-decoration: none;
}
</style>
<body>
  <h1>Product List</h1>
  <ul>
    <li>
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
      <form action="/purchase" method="POST">
        <input type="hidden" name="id" value="1">
        <button type="submit">Buy</button>
      </form>
    </li>
    <li>
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
      <form action="/purchase" method="POST">
        <input type="hidden" name="id" value="2">
        <button type="submit">Buy</button>
      </form>
    </li>
  </ul>
</body>
</html>
